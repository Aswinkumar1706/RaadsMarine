<div class="page-breadcrumb d-none d-sm-flex align-items-center mb-3">
    <div class="ps-3">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb mb-0 p-0">
                <li class="breadcrumb-item"><a href="javascript:;"><i class="bx bx-home-alt"></i></a>
                </li>
                <li class="breadcrumb-item" aria-current="page">Product List</li>
                <li class="breadcrumb-item active" aria-current="page">Product Entry</li>
            </ol>
        </nav>
    </div>
    <div class="ms-auto">
        <div class="btn-group">
            <a type="button" class="btn btn-light"  routerLink="/main/productlist" >Back</a>
        </div>
    </div>
</div>
<div class="card border-top border-0 border-4 border-white">
    <div class="card-body p-5">
        <div class="card-title d-flex align-items-center">
            <div><i class="bx bxs-user me-1 font-22 text-white"></i>
            </div>
            <h5 class="mb-0 text-white">{{pageTitle}}</h5>
        </div>
        <hr>
        <form class="row g-3" [formGroup]="productForm" novalidate>
            <div class="col-md-6">
                <label for="inputproductId"  class="form-label">Product Id</label>
                <input type="text" class="form-control" formControlName="productId" id="inputproductId">
            </div>
            <div class="col-md-6">
                <label for="inputName"  class="form-label">Name</label>
                <input type="text" class="form-control" formControlName="productName" id="inputName">
            </div>
            <div class="col-md-6">
                <label for="inputunit" class="form-label">Unit Type</label>
                <!-- <input type="text" class="form-control" formControlName="unit" id="inputunit"> -->
                <select id="inputunit" formControlName="unit" class="form-select">
                    <option selected hidden>Choose...</option>
                    <option value="kg">Kilogram</option>
                    <option value="l">Litres</option>
                    <option value="m">Meter</option>
                    <option value="pc">Piece</option>
                    <option value="box">Box</option>
                </select>
            </div>
            <div class="col-md-6">
                <label for="inputQuantity" class="form-label">Quantity</label>
                <input type="number" class="form-control" formControlName="quantity" id="inputQuantity">
            </div>
            <div class="col-md-6">
                <label for="inputbrand" class="form-label">Brand</label>
                <input type="text" class="form-control" formControlName="brand" id="inputbrand">
            </div>
            <div class="col-md-4">
                <label for="inputCategory" class="form-label">Category</label>
                <select id="inputCategory" formControlName="Category" class="form-select">
                    <option selected hidden>Choose...</option>
                    <option [value]="2">Category 1</option>
                    <option [value]="1">Category 2</option>
                    <option [value]="0">Category 3</option>
                </select>
            </div>
            <div class="col-md-6">
                <label for="inputgstvalue" class="form-label">GST </label>
                <input type="text" class="form-control" formControlName="gstvalue" id="inputgstvalue">
            </div>
            <div class="col-md-6">
                <label for="inputgstMethod" class="form-label">GST Method</label>
                <input type="text" class="form-control" formControlName="gstMethod" id="inputgstMethod">
            </div>
            <div class="col-md-6">
                <label for="inputminQAlert" class="form-label">Minimum Quantity Alert</label>
                <input type="text" class="form-control" formControlName="minQAlert" id="inputminQAlert">
            </div>
            <!-- <div class="col-md-6">
                <label for="inputBudget" class="form-label">Budget</label>
                <input type="text" class="form-control" formControlName="Budget" id="inputBudget">
            </div> -->
            
            <div class="col-md-6">
                <label for="inputSDate" class="form-label">Created Date</label>
                <input type="date" class="form-control" formControlName="startDate" id="inputSDate">
            </div>
           
            
            <div class="col-md-6">
                <label for="inputinvoiceNo" class="form-label">Invoice No</label>
                <input type="text" class="form-control" formControlName="invoiceNo" id="inputEDate">
            </div>
            <div class="col-md-6">
                <label for="inputinvoiceNo" class="form-label">Invoice File</label>
                <input type="file" class="form-control"  id="inputEDate" (change)="onSelectFile($event)">
            </div>
            <div class="col-md-6" *ngIf="url">
                <img [src]="url" height="200">
            </div>
           
            <!-- <div class="col-md-6">
                <label for="inputEDate" class="form-label">End Date</label>
                <input type="date" class="form-control" formControlName="endDate" id="inputEDate">
            </div> -->
            <div class="col-12">
                <label for="inputDesc" class="form-label">Description</label>
                <textarea class="form-control" id="inputDesc" formControlName="description" placeholder="Description" rows="3"></textarea>
            </div>
          
            <div class="col-md-4">
                <label for="inputStatus" class="form-label">Status</label>
                <select id="inputStatus" formControlName="status" class="form-select">
                    <option selected hidden>Choose...</option>
                    <option [value]="2">Completed</option>
                    <option [value]="1">Live</option>
                    <option [value]="0">End</option>
                </select>
            </div>
          
        
            <div class="col-12">
                <button type="submit" class="btn btn-light px-5" (click)="sendData()">{{ActionbuttonText}} </button>
                <button type="submit" class="btn btn-light ms-2 px-5" *ngIf="!editProductId" (click)="clear()">Clear </button>
            </div>
        </form>
    </div>
</div>
