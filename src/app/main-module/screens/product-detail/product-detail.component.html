<div class="page-breadcrumb d-none d-sm-flex align-items-center mb-3">
    <div class="ps-3">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb mb-0 p-0">
                <li class="breadcrumb-item"><a href="javascript:;"><i class="bx bx-home-alt"></i></a>
                </li>
                <li class="breadcrumb-item" aria-current="page"><a href="javascript:;" routerLink="/main/productlist">Project List</a></li>
                <li class="breadcrumb-item active" aria-current="page">Product Detail</li>
            </ol>
        </nav>
    </div>
    <div class="ms-auto">
        <div class="btn-group">
            <a type="button" class="btn btn-light"  routerLink="/main/itementry" [queryParams]="{productid: productId,pagetype: 'new'}" >Add Item</a>
        </div>
    </div>
</div>
<div class="row row-cols-1 row-cols-md-2 row-cols-xl-4">
    <div class="col">
        <div class="card radius-10">
            <div class="card-body">
                    <div class="d-flex align-items-center">
                        <div>
                            <h4 class="mb-0">Riseen</h4>
                            <p class="my-1">Initial Stock : 10</p>
                            <p class="my-1">Current Stock : 20</p>
                        </div>
                        <div class="ms-auto">
                            <a href="javascript:;" class="widgets-icons "  routerLink="/main/itementry" [queryParams]="{productid: productId,pagetype: 'edit',id:1}">
                                <i class="bx bxs-edit-alt"></i>
                            </a>
                            <a href="javascript:;" class="widgets-icons mt-1" routerLink="/main/itemdetail/{{productId}}/1">
                                <i class="bx bx-show-alt"></i>
                            </a>
                        </div>
                    </div>
            </div>
        </div>
    </div>
  
</div>
