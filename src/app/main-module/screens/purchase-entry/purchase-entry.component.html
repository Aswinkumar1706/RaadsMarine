<div class="page-breadcrumb d-none d-sm-flex align-items-center mb-3">
    <div class="ps-3">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb mb-0 p-0">
                <li class="breadcrumb-item"><a href="javascript:;"><i class="bx bx-home-alt"></i></a>
                </li>
                <li class="breadcrumb-item" aria-current="page"><a href="javascript:;" routerLink="/main/purchaselist">Purchase List</a></li>
                <li class="breadcrumb-item active" aria-current="page">Purchase Entry</li>
            </ol>
        </nav>
    </div>
    <div class="ms-auto">
        <div class="btn-group">
            <a type="button" class="btn btn-light"  routerLink="/main/purchaselist" >Back</a>
        </div>
    </div>
</div>
<div class="card border-top border-0 border-4 border-white">
    <div class="card-body p-5">
        <div class="card-title d-flex align-items-center">
            <div><i class="bx bxs-user me-1 font-22 text-white"></i>
            </div>
            <h5 class="mb-0 text-white">{{pageTitle}}</h5>
        </div>
        <hr>
        <form class="row g-3" [formGroup]="purchaseEntryForm" novalidate>
            <div class="col-md-6">
                <label for="inputProduct"  class="form-label">Product</label>
                <select id="inputProduct" formControlName="productId" class="form-select">
                    <option selected>Choose...</option>
                    <option [value]="2">Completed</option>
                    <option [value]="1">Live</option>
                    <option [value]="0">End</option>
                </select>
            </div>
            <div class="col-md-6">
                <label for="inputItem" class="form-label">Item</label>
                <select id="inputItem" formControlName="itemId" class="form-select">
                    <option selected>Choose...</option>
                    <option [value]="2">Completed</option>
                    <option [value]="1">Live</option>
                    <option [value]="0">End</option>
                </select>
            </div>
            <div class="col-md-6">
                <label for="inputEmpId" class="form-label">Employee Id</label>
                <select id="inputEmpId" formControlName="employeeId" class="form-select">
                    <option selected>Choose...</option>
                    <option [value]="2">Completed</option>
                    <option [value]="1">Live</option>
                    <option [value]="0">End</option>
                </select>
            </div>
            <div class="col-md-6">
                <label for="inputquantity" class="form-label">Quantity</label>
                <input type="text" class="form-control" formControlName="quantity" id="inputquantity">
            </div>
            <div class="col-12">
                <label for="inputDesc" class="form-label">Description</label>
                <textarea class="form-control" id="inputDesc" formControlName="description" placeholder="Description" rows="3"></textarea>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-light px-5" (click)="sendData()">{{ActionbuttonText}} </button>
                <button type="submit" class="btn btn-light ms-2 px-5" *ngIf="!editPurchaseId" (click)="clear()">Clear </button>
            </div>
        </form>
    </div>
</div>
