<div class="page-breadcrumb d-none d-sm-flex align-items-center mb-3">
    <div class="ps-3">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb mb-0 p-0">
                <li class="breadcrumb-item"><a href="javascript:;"><i class="bx bx-home-alt"></i></a>
                </li>
                <li class="breadcrumb-item active" aria-current="page">Purchase List</li>
            </ol>
        </nav>
    </div>
    <div class="ms-auto">
        <div class="btn-group">
            <a type="button" class="btn btn-light"  routerLink="/main/purchaseentry" [queryParams]="{pagetype: 'new'}">Add Purchase</a>
        </div>
    </div>
</div>
<div class="row ">
    <div class="card">
    <div class="card-body">
        <div class="table-responsive">
            <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped table-bordered" style="width:100%">
                <thead>
                    <tr>
                        <th>S.No</th>
                        <th>Product Name</th>
                        <th>Start Date</th>
                        <th>End Date</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let post of posts">
                        <td>{{ post.id }}</td>
                        <td>{{ post.title }}</td>
                        <td>{{ post.body }}</td>
                        <td>{{ post.title }}</td>
                        <td>{{ post.title }}</td>
                        <td>
                            <div class="d-flex order-actions">	
                                 <a href="javascript:;" routerLink="/main/purchaseentry" [queryParams]="{pagetype: 'edit',id:post.id}" class=""><i class="bx bx-edit-alt"></i></a>
                                <!-- <a href="javascript:;" routerLink="/main/productdetail/{{post.id}}" class="ms-4"><i class="bx bx-show-alt"></i></a> -->
                            </div>
                        </td>
                      </tr>
                   
                </tbody>
                
              
            </table>
        </div>
    </div>
</div>

</div>
